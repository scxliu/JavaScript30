<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="photo.jpeg" />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>
      const colorEle = document.querySelector("#base");
      const spacingEle = document.querySelector("#spacing");
      const blurEle = document.querySelector("#blur");
      const imgEle = document.querySelector("img");
      const h1Ele = document.querySelector(".hl");

      const styleObj = {};
      styleObj["background-color"] = colorEle.value;
      styleObj["filter"] = `blur(${blurEle.value}${
        blurEle.dataset.sizing ?? "px"
      })`;
      styleObj["padding"] = `${spacingEle.value}${
        spacingEle.dataset.sizing ?? "px"
      }`;

      function setStyle(imgEle, styleObj) {
        Object.entries(styleObj).forEach((e) => {
          if (imgEle.style[e[0]] === e[1]) {
            return;
          }
          imgEle.style[e[0]] = e[1];
        });
        return;
      }

      colorEle.addEventListener("change", function (e) {
        styleObj["background-color"] = e.target.value;
        setStyle(imgEle, styleObj);
        setStyle(h1Ele, { color: e.target.value });
      });

      spacingEle.addEventListener("change", function (e) {
        styleObj["padding"] = `${e.target.value}${
          spacingEle.dataset.sizing ?? "px"
        }`;
        setStyle(imgEle, styleObj);
      });

      blurEle.addEventListener("change", function (e) {
        styleObj["filter"] = `blur(${e.target.value}${
          blurEle.dataset.sizing ?? "px"
        })`;
        setStyle(imgEle, styleObj);
      });

      colorEle.addEventListener("mousemove", function (e) {
        styleObj["background-color"] = e.target.value;
        setStyle(imgEle, styleObj);
      });

      spacingEle.addEventListener("mousemove", function (e) {
        styleObj["padding"] = `${e.target.value}${
          spacingEle.dataset.sizing ?? "px"
        }`;
        setStyle(imgEle, styleObj);
      });

      blurEle.addEventListener("mousemove", function (e) {
        styleObj["filter"] = `blur(${e.target.value}${
          blurEle.dataset.sizing ?? "px"
        })`;
        setStyle(imgEle, styleObj);
      });

      setStyle(imgEle, styleObj);
      setStyle(h1Ele, { color: colorEle.value });
    </script>
  </body>
</html>
